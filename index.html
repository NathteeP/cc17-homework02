    <header>
        <div class="navbar__branding">
            <img src="./jobpasscard-logo-nav.png" alt="brand-logo">
            
        </div>
        <div class="navbar__middle">

            <a href="#login">LOGIN</a>

            </div>
            <div class="product__main-content">
                <div class="product__img-container">
                    <img src="./google-slides-icon.png" alt="google-slides-icon">
                </div>
                <h6>Google Slides</h6>
                <p>Used for business</p>
            </div>
            <div class="product__main-text">
                <h2>Google Slides</h2>
                <div class="product__lv-selecter" id="GGSLIDES">
                    <div class="lv-display"></div>
                    <div class="lv-display"></div>
                    <div class="lv-display"></div>
                    <div class="lv-display"></div>
